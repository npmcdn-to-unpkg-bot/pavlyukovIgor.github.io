<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Пример использование шаблонизатора</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/template.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>

<script type="text/template" id="profile">
  <div class="wrapper">
    <h2><%=profile_name%></h2>

			<center>
				<img class="photo" src="<%=profile_photo%>" width="140px" height="140px" alt="<%=profile_photo_title%>">
			</center>
			<p><%=profile_education%></p>

				<hr>

			<p><%=profile_dreams%></p>

			<ul>
				<li><%=profile_dreams_1%></li>
				<li><%=profile_dreams_2%></li>
				<li><%=profile_dreams_3%></li>
			</ul>
			<hr>


			<p><%=profile_contact%><br>
			<%=profile_contact_address%></p>

			<p>	<%=profile_fb%><br>
			<a href="	<%=profile_fb_link%>"><%=profile_fb_link_text%></a></p>

				<hr>


			<p><%=profile_feedback%><br>
			<%=profile_feedback_text%></p>
  </div>
</script>

</body>
</html>
