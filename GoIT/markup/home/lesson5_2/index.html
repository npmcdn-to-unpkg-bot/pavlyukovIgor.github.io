<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pit Mondrian</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section>
		<table>
			<tbody>
				<tr class="one">
					<td colspan="2"></td>
					<td colspan="2"></td>
					<td class="one_yellow" colspan="2"></td>
				</tr>
				<tr class="two">
					<td width="50"></td>
					<td class="two_red" colspan="3" rowspan="2"></td>
					<td class="two_yellow" colspan="2"></td>
				</tr>
				<tr class="three">
					<td rowspan="2"></td>
					<td width="80"></td>
					<td width="80"></td>
				</tr>
				<tr class="four">
					<td class="four_black" width="50"></td>
					<td class="four_black" width="50"></td>
					<td width="135"></td>
					<td colspan="2"></td>
				</tr>
				<tr class="five">
					<td class="five_yellow" rowspan="3"></td>
					<td class="five_black"></td>
					<td class="five_black"></td>
					<td></td>
					<td class="five_blue" colspan="2" rowspan="2"></td>
				</tr>
				<tr class="six">
					<td colspan="2" rowspan="2"></td>
					<td class="six_black"></td>
				</tr>
				<tr class="seven">
					<td colspan="3"></td>
				</tr>
			</tbody>
		</table>
	</section>
</body>
</html>
